<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Vs Inline</title>
</head>
<body>
    <h2>Can we write inline Element In Block Level element?</h2>
    <p>Yes We can write <span>Inline Element</span> in Block Level Element</p>
    <h2>Can we write Block Level Element In Inline element?</h2>
    <span>No, We can't write <p>Block Level Element</p> in Inline Element</span>

</body>
</html>
