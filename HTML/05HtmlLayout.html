<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structure VS Layout</title>
  </head>
  <body>
    <!-- Structure in which we will write our content  -->
    <!-- Layout will display on browser With the help of Tags And Element -->

        <table border="" width="50%" height="500px" >
            <tr>
                <th colspan="2">&lt;header&gt;</th>
            </tr>
            <tr>
                <th colspan="2">&lt;Nav&gt;</th>
            </tr>
            <tr>
                <th>Section</th>
                <th rowspan="2">&lt;Aside&gt;</th>
            </tr>
            <tr>
                <th>&lt;Article</th>
            </tr>
            <tr>
                <th colspan="2">&lt;Footer&gt;</th>
            </tr>
        </table>
  </body>
</html>
