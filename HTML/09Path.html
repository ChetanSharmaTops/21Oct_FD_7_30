<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path IN HTML</title>
</head>
<body>
    <h1>Path IN HTML</h1>
    <p>Location of any file or folder</p>
    <h2>We have 2 types of Path in HTML</h2>
    <ol>
        <li>Absolute Path</li>
        <ul>
            <li>Exact Location of any file or folder</li>
            <img src="F:\Chetan\GitHub\21Oct_FD_7_30\Images\nature1.jpg" width="200px" alt="">
        </ul>
        <li>Relative Path</li>
        <ul>
            <li>one backspace (../)</li>
            <img src="../Images/nature1.jpg" width="200px" alt="">
            <!-- <img src="nature1.jpg" width="200px" alt=""> -->
        </ul>
    </ol>
</body>
</html>
