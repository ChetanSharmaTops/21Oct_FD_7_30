<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tag in HTML 5</title>

    <!-- if we want to hide controls from video tag  -->
    <!-- <style>
      video::-webkit-media-controls-panel {
          display: none !important;

      }
    </style> -->
  </head>
  <body>
    <h1>Media Tag in HTML 5</h1>
    <audio src="../../Media/Animal.mp3"></audio>
    <audio src="../../Media/Animal.mp3" controls></audio>
    <audio src="../../Media/Animal.mp3" controls muted></audio>
    <audio src="../../Media/Animal.mp3" controls loop></audio>
    <hr />
    <video src="../../Media/Wheels.mp4"  width="500px"></video>
    <video src="../../Media/Wheels.mp4" controls width="500px"></video>
    <video src="../../Media/Wheels.mp4" controls muted width="500px"></video>
    <video src="../../Media/Wheels.mp4" controls muted autoplay width="500px"></video>
    <video src="../../Media/Wheels.mp4" controls muted autoplay loop width="500px"></video> 
    <hr>
