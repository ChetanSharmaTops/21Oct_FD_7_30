<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Type Of Form</title>
  </head>
  <body>
    <fieldset>
      <legend>Input Type Of Form</legend>
      <!-- <form action=""> -->
        <input type="text" placeholder="Text" /><br />
        <input type="password" placeholder="password" /><br />
        <input type="number" placeholder="number" /><br />
        <input type="email" placeholder="email" /><br />
        <input type="url" placeholder="url" /><br />
        <input type="tel" placeholder="tel" /><br />
        <input type="week" /><br />
        <input type="month" /><br />
        <input type="time" /><br />
        <input type="datetime-local" /><br />
        <input type="date" /><br />
        <input type="image" /><br />
        <input type="hidden" /><br />
        <input type="file" /><br />
        <input type="range" /><br />
        <input type="color" /><br />
        <input type="search" /><br />
        <input type="button" value="button" /><br />
        <input type="reset" /><br />
        <input type="submit" /><br />
      <!-- </form> -->
    </fieldset>
    <hr>
    <fieldset>
        <legend>Form Input</legend>
        <input type="radio">
        <input type="radio">
        <br><br>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <br><br>
        <select >
            <option value="">Car</option>
            <option value="">Bike</option>
            <option value="">Boat</option>
            <option value="">Aeroplane</option>
        </select>
        <br><br>
        <input list="cars" name="cars" id="car">
        <datalist id="cars">
            <option value="volvo">
            <option value="bmw">
            <option value="audi">
            <option value="lamborghini">
        </datalist>
        <br><br>
        <textarea cols="30" rows="10"></textarea>
    </fieldset>
    <hr>
    <h2>Task Of The Day</h2>
    <img src="../../Images/formTask.jpg" alt="">
  </body>
</html>
