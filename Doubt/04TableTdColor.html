<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Of Td </title>
    <style>
        td{
            border: 1px solid black;
        }
        td:nth-child(2n){
            background-color: teal;
            color: aliceblue;
        }
        p:nth-child(2n){
            background-color: rgb(128, 30, 0);
            color: aliceblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Hello</td>
            <td>Hello</td>
            <td>Hello</td>
            <td>Hello</td>
        </tr>
