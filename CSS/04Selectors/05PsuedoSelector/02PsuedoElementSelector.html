<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psuedo Element Selector</title>
    <style>
        h1::before{
            content: "~ ";
        }
        h1::after{
            content: " !";
        }
        p::first-letter{
            font-size: 50px;
            color: blue;
        }
        p::first-line{
            font-size: 30px;
            color: green;
        }
        /* *::selection{ */
        p::selection{
            color: crimson;
            background-color: tan;
        }
    </style>
  </head>
  <body>
    <h1>Psuedo Element Selector (::)</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur
      mollitia eaque quaerat quisquam, qui eius itaque et nihil error numquam
      maxime? Perspiciatis inventore nostrum facilis sit error, pariatur
      aspernatur quos!
    </p>
  </body>
</html>
