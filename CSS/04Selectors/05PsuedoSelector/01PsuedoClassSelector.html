<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Class Selector</title>
    <style>
        body{
            background-color: rgb(157, 117, 117);
        }
        button{
            padding: 10px 30px;
            background-color: burlywood;
            color: blueviolet;
            font-size: 30px;
        }
        button:hover{
            border-radius: 30px;
            background-color: crimson;
            color: aliceblue;
            border: 1px solid crimson;
        }
        a:visited{
            color: cadetblue;
        }
        a:active{
            color: red;

        }
        a{
            color: rgb(128, 0, 119);
            background-color: aliceblue;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <h1>Psuedo Class Selector (:)</h1>
    <button>Click Me</button>
    <hr>
    <a href="https://www.wikipedia.org">wikipedia</a>
</body>
</html>
