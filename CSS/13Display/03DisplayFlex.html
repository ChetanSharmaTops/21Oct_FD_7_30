<html lang="en">
<head>

            width: 300px;
        }
        .box-2{

            /* flex-grow: 4; */    
            /* default 0 */

            /* flex-shrink: 4;  
             /* default 1 */

            /* flex-basis:  50%; 
            /* default auto */ 
            align-self: center;
        }
        /* .box-1{
            order: 2;
        } */
    </style>
</head>
<body>
    <div class="container">

</html>
