<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prespective</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;    
        }
        body{
            background-color: antiquewhite;
        }
        .parent{
            width: 90%;
            height: 500px;
            margin: 0 auto;
            /* background-color: tan; */
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 3px solid violet;
            background: linear-gradient(0.10turn, red, green, blue);
        }
        div[class*='box']{
            width: 200px;
            height: 200px;
            border: 3px solid lime;
            background-color: crimson;
            color: aliceblue;
            font-size: 30px;
        }

        .box-1:hover{
            transform: perspective(500px) rotateY(45deg);
            cursor: pointer;
        }
        .box-2:hover{
            transform: perspective(500px) rotateX(45deg);
            cursor: crosshair;

        }
        .box-3:hover{
            transform: perspective(500px) rotateY(-45deg);
            cursor: col-resize;

        }
        .box-4:hover{
            transform: perspective(500px) rotateX(-45deg);
            cursor: grab;

        }

    </style>
</head>
<body>
    <div class="parent">
        <h1>Prespective =></h1>
        <div class="box-1">Left</div>
        <div class="box-2">Bottom</div>
        <div class="box-3">Right</div>
        <div class="box-4">Top</div>
    </div>
</body>
</html>
