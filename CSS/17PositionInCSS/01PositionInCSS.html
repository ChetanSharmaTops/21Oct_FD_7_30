<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position In CSS</title>

    <!-- Internal CSS Applied Here  -->

    <style>
        body{
            background-color: rgb(53, 53, 52);
            color: aliceblue;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div[class*='box']{
            height: 500px;
            border: 1px solid black;
            margin: 10px 0px;
            color: aliceblue;
            font-size: 30px;
        }
        .box-1{
            background-color: teal;
        }
        .box-2{
            background-color: rgb(128, 2, 0);
        }
        .box-3{
            background-color: rgb(28, 128, 0);
        }
        .box-4{
            background-color: rgb(0, 4, 128);
        }
        .box-5{
            background-color: rgb(128, 0, 92);
            position: relative;
        }
        .fixed{
            border: 3px solid black;
            background-color: black;
            position: fixed;
            top: 0px;
            right: 0px;
            z-index: 1;
        }
        .sticky{
            border: 3px solid black;
            background-color: rgb(243, 76, 76);
            text-align: center;
            position: sticky;
            top: 0px;
        }
        div[class*='box-ab']{
            height: 300px;
            width: 300px;
            border: 1px solid black;
            margin: 10px 0px;
            color: aliceblue;
            font-size: 30px;
            position: absolute;
        }
        
        .box-ab-1{
            background-color: rgb(102, 0, 255);
            top: 20px;
            left: 20px;
            z-index: 2;
        }
        .box-ab-2{
            background-color: rgb(0, 103, 246);
            top: 50px;
            left: 50px;
            z-index: 100;

        }
        .box-ab-3{
            background-color: rgb(255, 0, 251);
            top: 80px;
            left: 80px;
            z-index: 1000;

        }
        .box-ab-4{
            background-color: rgb(255, 0, 0);
            top: 120px;
            left: 120px;
        }
    </style>
</head>
<body>
    <h1>Position In CSS</h1>
<hr>
    <ul>
        <li>position: static;</li> 
        <li>position: relative;</li> 
        <li>position: absolute;</li> 
        <li>position: fixed;</li> 
        <li>position: sticky;</li> 
    </ul>
    <hr>
    <div class="box-1">Box-1
        <div class="fixed">Fixed Position</div>
    </div>
    <div class="box-2">Box-2</div>
    <div class="box-3">Box-3
        <div class="sticky">
            Sticky Position
        </div>
    </div>
    <div class="box-4">Box-4</div>
    <div class="box-5">Box-5

        <div class="box-ab-1">box-ab-1</div>
        <div class="box-ab-2">box-ab-2</div>
        <div class="box-ab-3">box-ab-3</div>
        <div class="box-ab-4">box-ab-4</div>
    </div>
</body>
</html>
