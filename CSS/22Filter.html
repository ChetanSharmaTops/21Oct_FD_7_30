<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>

    <!-- CSS  -->

    <style>
      .box {
        width: 400px;
        height: 400px;
        margin: auto;
        background: url(../Images/car.jpg) no-repeat center/cover;
        color: khaki;
        border: 3px solid lime;
        filter: blur(5px);
        filter: brightness(0.5);
        filter: contrast(250%);
        filter: grayscale(50%);
        filter: hue-rotate(90deg);
        filter: invert(75%);
        filter: opacity(25%);
        filter: saturate(30%);
        filter: sepia(60%);
        filter: drop-shadow(16px 16px 20px rgb(234, 0, 255));
      }
    </style>
  </head>
  <body>
    <div class="box">filter</div>
  </body>
</html>
