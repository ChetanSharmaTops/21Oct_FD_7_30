<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>

    <!-- CSS  -->

    <style>
        .box{
            width: 200px;
            height: 100px;
            margin: auto;
            background-color: teal;
            color: khaki;
            border: 3px solid lime;
            cursor: pointer;
            cursor: cell;
            cursor: col-resize;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="box">
        Cursor
    </div>
</body>
</html>
