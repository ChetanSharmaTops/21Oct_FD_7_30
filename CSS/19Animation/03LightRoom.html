<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Intro</title>

    <!-- css  -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
      }
      .box {
        height: 100vh;
        border: 3px solid lime;
        animation-name: jadu;
        animation-duration: 5s;
        animation-delay: 1s;
        /* animation-iteration-count: 2; */
        animation-iteration-count: infinite;
      }

      @keyframes jadu {
        0% {
          background-color: brown;
          color: khaki;
        }
        25% {
          background-color: rgb(255, 0, 72);
          color: aliceblue;

        }
        50% {
          background-color: rgb(0, 68, 241);
          color: aliceblue;

        }
        75% {
          background-color: rgb(237, 71, 46);
          color: aliceblue;

        }
        100% {
          background-color: blueviolet;
          color: aliceblue;

        }
      }
    </style>
  </head>
  <body>
    <div class="box">Let's see the magic of Animation In CSS</div>
</html>
