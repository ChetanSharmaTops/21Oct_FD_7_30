<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border In CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            border: dashed blue;
            /* border-width: 5px; */
            /* border-style: dashed; */
            /* border-color: blue; */
            border-radius: 20px;
            border-left: 5px solid rgb(210, 12, 12);
            border-right: 5px solid rgb(62, 195, 5);
            width: 200px;
            height: 200px;
            margin: 0 auto;
            
        }
        .circle{
            width: 300px;
            height: 300px;
            margin: 10px auto;
            border: 10px solid blueviolet;
            background: url(../../Images/car.jpg)no-repeat center/cover;
            /* border-radius: 150px; */
            border-radius: 50%;
            outline: 10px dashed darkgoldenrod;


        }
    </style>
</head>
<body>
    <div class="box">Box1</div>
    <hr>
    <div class="circle">circle</div>
</body>
</html>
