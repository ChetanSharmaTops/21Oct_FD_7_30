<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Media Query</title>

    <!-- CSS  -->

    <style>
      h1::after {
        content: " Original";
      }
      body {
        background-color: black;
        color: white;
      }

      /* Media Query  */

      @media (max-width: 1400px) {
        h1::after {
        content: " 1400px";
      }
      body {
        background-color: rgb(148, 0, 240);
        color: white;
      }
      }
      
      @media (max-width: 1200px) {
        h1::after {
        content: " 1200px";
      }
      body {
        background-color: rgb(8, 244, 0);
        color: white;
      }
      }
    

      @media (max-width: 992px) {
        h1::after {
        content: " 992px";
      }
      body {
        background-color: rgb(255, 0, 234);
        color: white;
      }
      }

     

      @media (max-width: 768px) {
        h1::after {
        content: " 768px";
      }
      body {
        background-color: rgb(0, 246, 217);
        color: rgb(11, 10, 10);
      }
      }

      @media (max-width: 576px) {
        h1::after {
        content: " 576px";
      }
      body {
        background-color: rgb(248, 38, 38);
        color: white;
      }
      }
    </style>
  </head>

  <body>
    <h1>Namaste</h1>
  </body>
</html>
