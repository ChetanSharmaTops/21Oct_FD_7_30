<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Event In Jquery</title>
  </head>
  <body>
    <hr />
    <h1>Key Event In Jquery</h1>

    <div id="box">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis
      molestias quaerat at, deserunt eum unde id voluptatum, nesciunt excepturi
      eius quam, iure nemo fugit sit soluta tenetur veniam modi ullam.
    </div>
    <hr />

    <input type="text" id="inp" />

    <!-- jquery  -->

    <script src="../js/jquery-3.7.1.min.js"></script>

    <!-- CSS JQuery  -->

    <script>
      $("body").css({ backgroundColor: "tan", textAlign: "center" });
      $("#box").css({
        backgroundColor: "blue",
        color: "white",
        width: "400px",
        margin: "auto",
        border: "5px solid lime",
      });
      $("button").css({
        backgroundColor: "brown",
        color: "khaki",
        padding: "10px 30px",
        margin: "10px",
      });
    </script>

    <script>
      $(document).ready(function () {
        // keyDown
        $("input").keydown(function () {
          $("body").css({
            backgroundColor: "brown",
          });
        });

        // Key Up
        $("input").keyup(function () {
          $("body").css({
            backgroundColor: "teal",
          });
        });

        // Key press
        $("input").keypress(function () {
          $("body").css({
            backgroundColor: "green",
          });
        });
      });
    </script>
  </body>
</html>
