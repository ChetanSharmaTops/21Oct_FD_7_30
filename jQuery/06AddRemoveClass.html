<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Remove Class In Jquery</title>
    <style>
        .active{
            background-color: teal;
            color: khaki;
        }
    </style>
  </head>
  <body>
    <hr />
    <h1>Add Remove Class In Jquery</h1>

    <div id="box">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis
      molestias quaerat at, deserunt eum unde id voluptatum, nesciunt excepturi
      eius quam, iure nemo fugit sit soluta tenetur veniam modi ullam.
    </div>
    <hr />

    <button id="btnAddClass">Add Class</button>
    <button id="btnRemoveClass">Remove Class</button>
    <button id="btnToggleClass">Toggle Class</button>
    <!-- jquery  -->

    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- CSS JQuery  -->

    <script>
      $("body").css({ backgroundColor: "tan", textAlign: "center" });
      $("#box").css({
        backgroundColor: "blue",
        color: "white",
        width: "400px",
        margin: "auto",
        border: "5px solid lime",
      });
      $("button").css({
        backgroundColor: "brown",
        color: "khaki",
        padding: "10px 30px",
        margin: "10px",
      });
    </script>

    <script>
      $(document).ready(function () {
        // Add Class
        $("#btnAddClass").click(function () {
          $("h1").addClass("active");
        });
        // Remove Class
        $("#btnRemoveClass").click(function () {
          $("h1").removeClass("active");
        });
        // Toggle Class
        $("#btnToggleClass").click(function () {
          $("h1").toggleClass("active");
        });

      });
    </script>
  </body>
</html>
