<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siblings Traversing</title>
    <style>
        *{
            margin: 10px;
        }
    </style>
</head>
<body>
    body
    <div class="great-grand-parent">
        great-grand-parent
        <div class="grand-parent">
            grand-parent
            <div class="parent">
                parent-1
                <div class="child">Child One</div>
                <div class="child">Child Two</div>
            </div>
            <div class="parent">
                parent-2
                <div class="child">Child One</div>
                <div class="child">Child Two</div>
            </div>
        </div>
    </div>


    <!-- jquery  -->

    <script src="../js/jquery-3.7.1.min.js"></script>


      <!-- CSS JQuery  -->

      <script>
        $("body").css({ backgroundColor: "tan", textAlign: "center", fontSize: "30px" });
   
      </script>


    <script>
        // console.log($);

        $(document).ready(function () {
            

            // siblings 

            $(".parent").siblings().css({border: "5px solid green"})
            $(".child").siblings().css({border: "5px solid blue"})
       




        })

    </script>
</body>
</html>
