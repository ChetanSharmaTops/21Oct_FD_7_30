  <body>
    <h1>Variables In JS</h1>

    <script>
      // We have two variables and one Constant

      // 1. var

      // var a; // Declaration
      // a = 20;  // Assignment
      // var a = 20  // Initialization and Declaration
      // var a = 30  // Re-Declaration is possible
      // a = 40  // Re-Assignement is possible
      // console.log(a);

      // Never use var
      // it was used before ES6

      // 2. let

      // It was introduced in ES6

      // let name = 'Frank';  // Initialization and Declaration
      // // let name = 'Frank Kumar';  // Re-Declaration is not possible
      // name = 'Frank Patel'  // Re-Assignement is possible
      // console.log(name);

      // 3. const

      const fav_Actress = "Vidya Balan"; // Initialization and Declaration
    //   const fav_Actress = "Alia Bhatt"; // Re-Declaration is not possible
      fav_Actress = "Deepika"; // Re-Assignement is possible
      console.log(fav_Actress);





      // Rules

    </script>
