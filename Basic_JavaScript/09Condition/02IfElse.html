<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else</title>
  </head>
  <body>
    <h1>Condition In JS (If Else)</h1>
    <script>
      // 1. if(){}

      // let a = 9
      // if (a == 10) {
      //   console.log('Yes, you are right');
      // }


      // 2. if(){} else{}


      // let a = 1
      // if (a == 10) {
      //   console.log('Yes, you are right');
      // }
      // else{
      //   console.log('No, you are wrong');
      // }


      // 3. if(){} else if(){} else{}


      let a = 11
      if (a == 10) {
        console.log('Yes, it is 10');
      }
      else if(a > 10){
        console.log('greater than 10');
      }
      else if(a < 10){
        console.log('less than 10');
      }
      else{
        console.log('Enter valid No.');
      }
    </script>
  </body>
</html>
