<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String In JS</title>
</head>
<body>
    <h1>String In JS</h1>

    <script>
        // String In JS


        let a = "Namaste Bharat";
        let b = "            Namaste Bharat       ";
        let greet = "Namaste India"

        console.log(a);
        console.log(a.length);
        console.log(a.toLowerCase());
        console.log(a.toUpperCase());
        console.log(b.trim());
        console.log(a.concat(' Mata'));
        console.log(greet);
        console.log(greet.replace('India', 'Bharat'));

      </script>
</body>
</html>
