<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math In JS</title>
</head>
<body>
    <h1>Math In JS</h1>

    <script>
        // Math In JS


        let a = 10;
        let b = 5.3;
        console.log(Math.ceil(b));  // Returns the smallest integer greater than or equal to b.
        console.log(Math.floor(b));  // Returns the largest integer less than or equal to b.
        console.log(Math.pow(4,2));
        console.log(Math.pow(8,2));
        console.log(Math.round(b));
        console.log(Math.max(10,20,30,5));
        console.log(Math.min(10,20,30,5));
        console.log(Math.random());
        console.log(Math.sqrt(64));
    </script>
</body>
</html>
