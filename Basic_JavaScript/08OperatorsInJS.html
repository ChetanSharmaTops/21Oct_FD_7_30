<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators In JS</title>
    <style>
      h1 {
        background-color: teal;
        color: khaki;
        font-size: 50px;
        text-align: center;
      }
      li {
        background-color: crimson;
        color: aliceblue;
        font-size: 30px;
        text-align: center;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>Operators In JS</h1>
    <ul>
      <li>Assignment Operators</li>
      <img src="../Images/JavaScript-Assignment-Operators.png" alt="" />
      <li>Airthmatic Operators</li>
      <img src="../Images/JavaScript-Arithmatic-Operators.png" alt="" />

      <li>Comparison Operators</li>
      <img src="../Images/Comparison.jpg" alt="" />

      <li>Logical Operators</li>
      <img src="../Images/JavaScript-Logical-Operator.png" alt="" />
    </ul>
    <script>
     let a = 20
     console.log(a);
    //  console.log(`${a++} but in real it is ${a}`);  // Post-Increment or Post Workout
     console.log(`${++a} but in real it is ${a}`);  // // Pre-Increment or Pre Workout

     

     let b = 10
     let c = '10'
     console.log(b==c);   // true 
     console.log(b===c);  // false
    </script>
  </body>
</html>
