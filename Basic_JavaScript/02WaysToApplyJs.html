<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to Apply JS</title>

    <!-- In head section with script src  -->

    <script src="script.js"></script>


    <!-- In Head Section with script tag  -->

    <script>
        console.log("Hey I'm in Head section with Script Tag.");
    </script>
</head>
<body>
    <h1>Ways to Apply JS</h1>

    <!-- In body with script src  -->

    <script src="script2.js"></script>

    <!-- In body with script tag  -->

    <script>
        console.log("Hey I'm in just before closing body tag with Script Tag.");
    </script>
</body>
</html>
