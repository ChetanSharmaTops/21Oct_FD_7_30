<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types In JS</title>
  </head>
  <body>
    <h1>Data Types In JS</h1>

    <script>
      // Data Types

      // We have two types of Data Types In JS

      // 1. Premitive Data Type

      // Number

      //   let a = 10;
      //   console.log(a);
      //   console.log(typeof a);

      // Null

      //   let b = null;
      //   console.log(b);
      //   console.log(typeof b);

      // String

      // let c = 'frank'
      // let c = "Frank"
      //   let c = `"Hey I'm Frank" 'and' "I'm a boii"`;
      //   console.log(c);
      //   console.log(typeof c);

      // Symbol

      //   let d = Symbol("Hello");
      //   console.log(d);
      //   console.log(typeof d);

      // BigInt

      //   let e = 56151565654n;
      //   console.log(e);
      //   console.log(typeof e);

      // Boolean

      //   let f = true;
      //   console.log(f);
      //   console.log(typeof f);

      // Undefined

      //   let g;
      //   console.log(g);
      //   console.log(typeof g);
      //   console.log(h); // Not Defined

      // 2. Non-Premitive Data Type

      // Array

      let arr = [10, 20, 30, true, "hello", {name: 'frank'}];

      console.log(arr);
      console.log(arr.length);
      console.log(arr[2]);
      console.log(arr[5].name);
      console.log(typeof arr);

      // Object


      let details = {
        // key: 'value',
        name: 'xyz',
        age: 25,
        contact: 2514354514515,
        email: 'xyz@gmail.com',
        isLoggedIn: true,
      }

      console.log(details);
      console.log(details.name);
      console.log(details.email);
      console.log(typeof details);
    </script>
  </body>
</html>
