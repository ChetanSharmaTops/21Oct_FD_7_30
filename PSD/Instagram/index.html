<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post Template</title>

    <!-- font awesome cdn link  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS is here  -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="box">
        <div class="container">
          <div class="uname row">
            <div class="profile-icon row">
              <img src="../../Images/profileIcon.png" class="profile" alt="" />
              <div class="uname-wrap">
                <h2>username</h2>
                <p>Placehere</p>
              </div>
            </div>
            <div class="dots">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <!-- image  -->

          <div class="post-Image">
            <img src="../../Images/postImg.png" alt="" />
          </div>

          <div class="social-icon row">
            <div class="hey">
              <i class="fa-solid fa-heart heart"></i>
              <i class="fa-regular fa-comment fa-rotate-270"></i>
              <i class="fa-regular fa-message"></i>
            </div>
            <div class="dotsh">
              <i class="fa-solid fa-ellipsis"></i>
              <!-- <img src="../../Images/Slide.png" alt=""> -->
            </div>
            <div class="save">
              <i class="fa-regular fa-bookmark"></i>
            </div>

            <!-- views  -->
          </div>
          <h3>10.328 views</h3>
          <p>Username instagram template <span>#template </span></p>
        </div>
      </div>
    </header>
  </body>
</html>
